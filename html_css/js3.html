<html>
    <head></head>
    <body>
        <button onclick="red()">RED</button>
        <button onclick="blue()">BLUE</button>
        <button onclick="green()">GREEN</button>
        <script>
            function red(){
                document.body.style.background = "red";
            }
            function green(){
                document.body.style.background = "green";
            }
            function blue(){
                document.body.style.background = "blue";
            }
        </script>

    </body>
</html>
